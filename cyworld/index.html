<!DOCTYPE html>
<html lang="ko">
<head>
    <title>최병집님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9de5ef2680.js" crossorigin="anonymous"></script>
    <script src="./styles/index.js"></script> 
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            TODAY 
                            <span class="zero">0</span> 
                            | TOTAL 
                            <span class="count">12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray">
                                <img src="./images/Nurfthis.jpg">
                            </div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <i class="fa-solid fa-circle-user">
                                <span class="text">이름</span>
                            </i><br>
                            <i class="fa-solid fa-phone">
                                <span class="text">Phone</span>
                            </i><br>
                            <i class="fa-solid fa-envelope"> 
                                <span class="text">E-mail</span>    
                            </i><br>
                            <i class="fa-solid fa-star">
                                <span class="text">인스타그램</span>
                            </i>
                        </div>
                        <div class="left__body__footer">
                            <div class="mood">
                                오늘의 기분
                                <div class="selector">    
                                    <select>
                                        <option>기쁨 😊</option>
                                        <option>슬픔 😢</option>
                                        <option>불안 😰</option>
                                        <option>화남 😠</option>
                                        <option>의심 🤨</option>
                                        <option>그닥 😑</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">사이좋은 사람들, 싸이월드</div>
                        <div class="right__header__setting">사생활보호설정</div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe id="contentFrame" src="home.html"></iframe>
                    </div>
                </div>
                <div class="navigation">
                    <div class="navigation__item" id="menuHome" onclick="menuHome()">홈</div>
                    <div class="navigation__item" id="menuGame" onclick="menuGame()">게임</div>
                    <div class="navigation__item" id="menuJukebox" onclick="menuJukebox()">주크박스</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
