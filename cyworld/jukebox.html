<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class="album-info">
                    <img id="thumbnail" src="./images/Y.png">
                    <span class="album-songtitle">Y(Please Tell Me Why)</span>
                    <span class="album-artist">프리스타일</span>
                </div>
                <div class="album-info">    
                    <img id="thumbnail" src="./images/눈의꽃.png">
                    <span class="album-songtitle">눈의 꽃</span>
                    <span class="album-artist">박효신</span>
                </div>
                <div class="album-info">
                    <img id="thumbnail" src="./images/사랑했나봐.png">
                    <span class="album-songtitle">사랑했나봐</span>
                    <span class="album-artist">윤도현</span>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="albumTable">
                <table>
                    <tr id="tableHeader">
                        <th><input type="checkbox"></th>
                        <th>번호</th>
                        <th id="headerTitle">곡명</th>
                        <th id="headerArtist">아티스트</th>
                    </tr>
                    <tr id="tableRow">
                        <td><input type="checkbox"></td>
                        <td>1</td>
                        <td id="rowTitle">눈의 꽃</td>
                        <td id="rowArtist">박효신</td>
                    </tr>
                    <tr id="tableRow">
                        <td><input type="checkbox"></td>
                        <td>2</td>
                        <td id="rowTitle">사랑스러워</td>
                        <td id="rowArtist">김종국</td>
                    </tr>
                    <tr id="tableRow">
                        <td><input type="checkbox"></td>
                        <td>3</td>
                        <td id="rowTitle">내 사람: Partner For Life</td>
                        <td id="rowArtist">SG워너비</td>
                    </tr>
                    <tr id="tableRow">
                        <td><input type="checkbox"></td>
                        <td>4</td>
                        <td id="rowTitle">Love Love Love</td>
                        <td id="rowArtist">에픽하이</td>
                    </tr>
                    <tr id="tableRow">
                        <td><input type="checkbox"></td>
                        <td>5</td>
                        <td id="rowTitle">애인... 있어요</td>
                        <td id="rowArtist">이은미</td>
                    </tr>
                </table>
                    <div class="button">
                        <button id="listen">듣기</button>
                        <div id="listPage">|<span id="pageNum"> 1 </span>|</div>
                        <div id="rightSide">
                            <button id="moveTo">이동</button>
                            <button id="bgmSet">배경음악 등록</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
